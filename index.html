<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title> 
  </head>
  <body>
    <canvas id="threeCanvas"></canvas>

    <section class="connectSection">
      <button class="connectButton" id="connectButton" >Connect</button>
      <div class="subConnectSection">
        <h3 id="scoreCounter">Score: 0</h3>
        <h3 id="timer">Time: 5:00</h3>
      </div>
      

      <button id="generateButton">Generate Route</button>
      <button id="runRouteButton">Run Route</button>
    </section>
      


    <section class="manualInputSection">
      <div class="moveInput">
        <div id="leftDiv">
          <button class="manualInputButton" id="left">Left</button>
        </div>
        <div class="forwardBackwardDiv">
          <button class="manualInputButton" id="forward">Forward</button>
          <button class="manualInputButton" id="pickUp">Pick Up</button>
          <button class="manualInputButton" id="backward">Backward</button>
        </div>
        <div id="rightDiv">
          <button class="manualInputButton" id="right">Right</button>
        </div>
      </div>
      <button id="stopButton">Stop</button>
    </section>


    <section class="otherButtons">
      <div class="speedAdjustContainer">

        <div class="speedInTurnContainer">
          <input type="number" class="numberInput" id="lSpeedInTurn">
          <input type="number" class="numberInput" id="rSpeedInTurn">
        </div>
        <button id="submitSpeedInTurn">Turn Speed</button>

      </div>

      <div class="speedAdjustContainer">

        <div class="speedInTurnContainer">
          <input type="number" class="numberInput" id="lSpeedHalf">
          <input type="number" class="numberInput" id="rSpeedHalf">
        </div>
        <button id="submitHalfSpeed">Turn Speed</button>

      </div>

      <div class="speedAdjustContainer">

        <input type="text" id="routeInput">
        <button id="submitRouteInput">Start Route</button>

      </div>


      
    </section>

    <script type="module" src="/main.js"></script>

  </body>
</html>
